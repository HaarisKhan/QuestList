{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="{% static 'js/main.js' %}"> </script>

    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>


<body>
    <div class="wrapper">

        <div id="nav-bar">
            {% block nav-bar %}

            {% endblock %}
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
